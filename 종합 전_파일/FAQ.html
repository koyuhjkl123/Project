<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIRDY FAQ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        /* 상단 영역 스타일 */
        .header {
            background-color: white; 
            color: black;
            padding: 30px;
            text-align: center;
        }
        /* 왼쪽 영역 스타일 */
        .left {
            background-color:#EAEAEA; 
            color:black;
            padding: 20px;
            width: 10%;
            float: left; /* 왼쪽 정렬 */
            box-sizing: border-box; /* padding 값 포함 */
            height: calc(100vh - 120px); /* 높이를 상단 영역과 하단 영역의 높이만큼 조정 */
        }
        /* 가운데 영역 스타일 */
        .center {
            background-color: #D5D5D5; 
            color: #595959;
            padding: 20px;
            text-align: center;
            box-sizing: border-box; /* padding 값 포함 */
            overflow: auto; /* 자식 요소의 내용이 넘치면 스크롤 생성 */
            height: calc(100vh - 120px); /* 높이를 상단 영역과 하단 영역의 높이만큼 조정 */
        }
        .center h2 {
            font-size: 40px; /* 원하는 크기로 설정 */
        }
    
        .box-container {
            background-color: #EAEAEA;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 10px; 
        }
        .box {
            background-color:white; 
            color: #000000;
            padding: 10px; 
            width: calc(25% - 20px); 
            margin-bottom: 20px;
            box-sizing: border-box; /* padding 값 포함 */
            text-align: center; /* 텍스트 가운데 정렬 */
            border: 1px solid #ccc; /* 테두리 추가 */
            cursor: pointer; /* 커서를 포인터로 변경하여 클릭 가능하게 함 */
        }
        .box:hover {
            background-color: #999999; /* 마우스 오버 시 회색으로 변경 */
        }
        
        .box-container2 {
            text-align: left; 
            padding: 20px; /* 안쪽 여백 설정 */
            margin-top: 20px; /* 위쪽 여백 설정 */
            display: none; /* 기본적으로는 숨김 */
        }

        .footer {
           background-color: white; 
           color: black;
           padding: 10px;
           text-align: center;
           width: 100%;
           z-index: 1;
           position: static; 
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>BIRDY</h1>
    </div>
    <div class="left">
        <h2>메뉴 영역</h2>
    </div>
    <div class="center">
        <h2>FAQ</h2>

        <div class="box-container">
            <div class="box" onclick="toggleInfo()">
                <h3>입점문의</h3>
            </div>
            <div class="box" onclick="location.href='#';">
                <h3>교환/환불</h3>
            </div>
            <div class="box" onclick="location.href='#';">
                <h3>결제/취소</h3>
            </div>
            <div class="box" onclick="location.href='#';">
                <h3>배송문의</h3>
            </div>
            <div class="box" onclick="location.href='#';">
                <h3>구독문의</h3>
            </div>
            <div class="box" onclick="location.href='#';">
                <h3>후원문의</h3>
            </div>
        </div>
        <div class="box-container2" id="infoBox">
            <p>안녕하세요, 조류용품 입점문의는 taelyyy@naver.com로 부탁드립니다.</p>
        </div>
    </div>
    <div class="footer">
        <h2>FOOTER</h2>
    </div>

    <script>
        function toggleInfo() {
            var infoBox = document.getElementById("infoBox");
            if (infoBox.style.display === "none") {
                infoBox.style.display = "block";
            } else {
                infoBox.style.display = "none";
            }
        }
    </script>
</body>
</html>
