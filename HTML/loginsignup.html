<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>로그인과 회원가입</title>

	<!-- title icon -->
	<link rel="icon" href="../images/bird_logo.jpg">

	<!-- css -->
	<link rel="stylesheet" href="/css/loginsignup.css">
	<link rel="stylesheet" href="/css/share.css">


	<!-- 아이콘 라이브러리 -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
	<script src="https://kit.fontawesome.com/9d06c79ea2.js" crossorigin="anonymous"></script>


	<script defer src="../js/to_bottom_scroll.js"></script>
</head>

<body>
	<header>
		<!-- 로고 -->
		<div class="logo">
			<img src="../images/bird_logo.jpg" alt="Company Logo">
		</div>

		<div class="mobile">
			<div class="pc-icon"><img src="../images/icon/pc-icon.png" alt="PC 변환"></div>
			<div class="phone-icon"><img src="../images/icon/phone-icon.png" alt="모바일 변환"></div>
		</div>

		<!-- 우측 상단 메뉴-->
		<div class="top-menu">
			<ul class="menu-list">
				<li><a href="loginsignup.html">회원가입</a></li>
				<li><a href="loginsignup.html">로그인</a></li>
				<li><a href="MyPage.html">마이페이지</a></li>
				<li><a href="free.html">게시판</a></li>
			</ul>
		</div>
	</header>
	<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">
		<!-- 동적생성을 위해 hidden사용 사용자는 볼 수 없음 -->
		<div class="signup">
			<form>
				<label for="chk" aria-hidden="true">회원가입</label>
				<input type="text" name="txt" placeholder="닉네임" required="">
				<!-- 아이디 : username 미리보기: placeholder-->
				<input type="email" name="email" placeholder="이메일" required="">
				<input type="password" name="pswd" placeholder="비밀번호" required="">
				<button>회원가입</button>
			</form>
		</div>

		<div class="login">
			<form>
				<label for="chk" aria-hidden="true">로그인</label>
				<input type="email" name="email" placeholder="이메일" required="">
				<!-- 자바스크립트로 경고알림구현 할수있음 -->
				<input type="password" name="pswd" placeholder="비밀번호" required="">
				<button>로그인</button>
			</form>
		</div>
	</div>

	<!-- footer 시작 -->
	<footer>
		<div id="footer-container">
			<!-- 왼쪽 영역: 프로젝트 팀명 -->
			<div class="footer-left">
				<img src="../images/bird_logo.jpg" alt="Company Logo">
				<p>T e a m O N E</p>
			</div>

			<!-- 중앙 영역: 링크 목록 -->
			<div class="footer-center">
				<ul>
					<li><a href="./main.html">홈</a></li>
					<li><a href="./AboutUs1.html">회사 소개</a></li>
					<li><a href="goods.html">새 용품</a></li>
					<li><a href="#">고객 지원</a></li>
					<li><a href="./FAQ.html">문의하기</a></li>
				</ul>
			</div>

			<!-- 오른쪽 영역: 연락처 및 소셜 미디어 링크 -->
			<div class="footer-right">
				<p>연락처 : 02-1234-5678</p>
				<p>이메일 : keduit@temone.com</p>
				<div class="social-links">
					<a href="#" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook"></i></a>
					<a href="#" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>
					<a href="#" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
				</div>
			</div>
		</div>

		<!-- 저작권 정보 및 추가 내용 -->
		<div class="copyright">
			<p>&copy; <span class="more"></span> Birdy</p>
		</div>
	</footer>
	<!-- footer 종료 -->

</body>

</html>

</html>
